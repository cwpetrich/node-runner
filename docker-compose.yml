version: '3.4'

services:
  node-runner:
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - /etc/ssl/certs:/etc/ssl/certs
    build:
      context: ./node-runner
      dockerfile: Dockerfile
      args:
        - HOST_MACHINE_ARCH=architecture
        - NODE_BINARY_URL=binaryurl
        - NODE_BRAND=brand
        - NODE_CHAIN=chain
        - NODE_DOMAIN=domain
        - NODE_NAME=nodename
        - NODE_PASSWORD=pasword
        - NODE_USERNAME=username
        - NODE_VERSION=version